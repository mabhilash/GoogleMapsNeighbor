<!-- Code to display mapt and neighbor hood places as list-->
<html>
 <head>
 	<title>Neighbor Hood Map</title>
 	<meta name
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>

<header>
    <div class = "col-md-3">
        <h3>Neighborhood Map</h3>
    </div>
    <nav class="container" id="menu">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
    </nav>
</header>
<aside class="col-sm-3" id="searchSection">
    <div class="row">
        <input class="form-control" placeholder="Search for restaurants" data-bind="value: initVal, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="row">
        <div class="list-group" data-bind="foreach: placesLoop">
            <a href="#" class="list-group-item" data-bind="text:placename"></a>
        </div>
    </div>
</aside>
<main class="col-sm-9" id="mapWrapper">
    <div id ="map"></div>
</main>
</body>
